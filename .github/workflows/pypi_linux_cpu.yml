name: Publis PyPi

on:
  push:
    tags:
      - 'v*'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install -U pip setuptools wheel build

    - name: Build sdist
      run: |
        python -m build --sdist

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.2
      env:
        CIBW_SKIP: "*-musllinux_* pp* *-win32"
        CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_34_x86_64
        CIBW_BUILD_VERBOSITY: 1
        CIBW_BEFORE_BUILD: pip install -r requirements.txt
        CIBW_BEFORE_BUILD_LINUX: |
          yum install -y gcc-c++ cmake python3-devel
        CIBW_BEFORE_ALL_LINUX: |
          echo "Setting up Linux build environment"
        CIBW_ENVIRONMENT_LINUX: |
          AUTO_CI=cpu
          CMAKE_ARGS="-DPython_EXECUTABLE=$PYTHON_EXECUTABLE"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install -U pip setuptools wheel build

    - name: Build sdist
      run: |
        python -m build --sdist

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  upload-pypi:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: List files
      run: |
        find dist -type f -name "*.whl" -o -name "*.tar.gz" | sort

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
