name: CI Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:  # 添加手动触发器

jobs:
  should-skip:
    runs-on: ubuntu-latest
    outputs:
      code-style: ${{ steps.skip.outputs.code-style }}
    steps:
      - name: Check for skip label
        id: skip
        run: |
          if gh api repos/${{ github.repository }}/pulls/${{ github.event.number }} \
               --jq '.labels[].name' | grep -qx 'skip: code-style'; then
            echo "code-style=skip" >> $GITHUB_OUTPUT
          else
            echo "code-style=run"  >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}
  format-check:
    if: needs.should-skip.outputs.code-style == 'run'
    name: Code Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install ruff
      run: pip install ruff
    
    - name: Format Python code with ruff
      run: ruff format .
    
    - name: Check Python formatting
      run: ruff check --diff .
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Format C++ code with clang-format
      run: find . -name "*.cpp" -o -name "*.hpp" -o -name "*.h" | xargs clang-format -i
    
    - name: Check Python and C++ formatting
      run: |
        if ! git diff --exit-code; then
          echo "Python or C++ code formatting issues found. Please run clang-format/ruff and commit changes."
          exit 1
        fi

  build:
    name: Build And Test Project
    runs-on: ubuntu-latest
    needs: format-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        pip install pybind11
        pip install -r requirements.txt
    
    - name: Make build.sh executable
      run: chmod +x build.sh
    
    - name: Build with build.sh
      run: ./build.sh
    
    - name: Run Python tests
      run: |
        cd python/tests
        python run.py
