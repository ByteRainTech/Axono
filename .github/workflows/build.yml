name: Code Check

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:  # 添加手动触发器

jobs:
  format-check:
    if: "${{ !contains(github.event.pull_request.labels.*.name, 'skip: code-style check') }}"
    name: Code Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install ruff
      run: pip install ruff
    
    - name: Format Python code with ruff
      run: ruff format .
    
    - name: Check Python formatting
      run: ruff check --diff .
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Format C++ code with clang-format
      run: find . -name "*.cpp" -o -name "*.hpp" -o -name "*.h" | xargs clang-format -i
    
    - name: Check Python and C++ formatting
      run: |
        if ! git diff --exit-code; then
          echo "Python or C++ code formatting issues found. Please run clang-format/ruff and commit changes."
          exit 1
        fi

  build:
    name: Build And Test Project
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        sh build_env.sh
    
    - name: Build
      run: mkdir -p build && cd build && cmake .. -Dpybind11_DIR=$(python3 -m pybind11 --cmakedir) && make -j$(nproc)

    - name: Run Python tests
      run: |
        cd python/tests
        python run.py
