name: Build

on:
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pybind11
      run: pip install pybind11

    - name: Make build script executable
      run: chmod +x ./build.sh

    - name: Run build script
      run: ./build.sh
