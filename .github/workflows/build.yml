name: Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:  # 添加手动触发器

jobs:
  format-check:
    if: "${{ !contains(github.event.pull_request.labels.*.name, 'skip: code-style check') }}"
    name: Code Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install ruff
      run: pip install ruff
    
    - name: Format Python code with ruff
      run: ruff format .
    
    - name: Check Python formatting
      run: ruff check --diff .
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Format C++ code with clang-format
      run: find . -name "*.cpp" -o -name "*.hpp" -o -name "*.h" | xargs clang-format -i
    
    - name: Check Python and C++ formatting
      run: |
        if ! git diff --exit-code; then
          echo "Python or C++ code formatting issues found. Please run clang-format/ruff and commit changes."
          exit 1
        fi

  build:
    name: Build (CPU)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip3 install -r requirements.txt
        pip3 install setuptools

    - name: Build And Install
      run: |
        echo -e "y\nn\ny\ny\ny" | bash build.sh 2>&1 | tee build_output.log

    - name: Run Unittest
        cd python/tests/ && python run.py
