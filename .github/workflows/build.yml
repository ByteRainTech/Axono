name: CI Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:  # 添加手动触发器

jobs:
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install ruff
      run: pip install ruff
    
    - name: Format Python code with ruff
      run: ruff format .
    
    - name: Check Python formatting
      run: ruff check --diff .
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Format C++ code with clang-format
      run: find . -name "*.cpp" -o -name "*.hpp" -o -name "*.h" | xargs clang-format -i
    
    - name: Check C++ formatting
      run: |
        if ! git diff --exit-code; then
          echo "C++ code formatting issues found. Please run clang-format and commit changes."
          exit 1
        fi

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: format-check
    outputs:
      build-artifact: ${{ steps.upload.outputs.artifact-name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        pip install pybind11
    
    - name: Make build.sh executable
      run: chmod +x build.sh
    
    - name: Build with build.sh
      run: ./build.sh
    
    - name: Upload build artifacts
      id: upload
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ github.run_number }}
        path: |
          build/
          *.so
          *.pyd
        retention-days: 3

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      BUILD_ARTIFACT: ${{ needs.build.outputs.build-artifact }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        pip install pybind11
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ needs.build.outputs.build-artifact }}
        path: build/
    
    - name: Run Python tests
      run: |
        cd python/tests
        python run.py
